{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/about.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block content %}

<div class="about-container">
    <div class="header">
        <h1 class="header-text">About</h1>
    </div>

    <div class="card">
        <div class="row g-0">
            <div class="col-md-4">
                <img class="rounded-start card-img-top-sam" src="../static/img/sam/samSelfie.jpg" alt="sam selfie"
                    style="max-height: 600px;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Introduction</h5>
                    <p class="card-text">{{data.sam.about}}</p>
                    <b class="card-text">Education</b>
                    <p class="card-text">{{data.sam.education}}</p>
                    <b class="card-text">Hobbies</b>
                    <p class="card-text">I enjoy {{data.sam.hobbies}}</p>
                </div>
            </div>

            <a href="{{ url_for('experience') }}" class="btn btn-lg btn-dark btn-outline-light">
                See More! </a>
        </div>
    </div>
</div>
</div>





</div>

{% endblock %}
